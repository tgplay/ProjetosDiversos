<html>
	<head>
		<title>Teste JavaScript</title>

		<script>
			var quebrada = false;

				if(!quebrada){
					document.getElementById("luz").src = "assets/images/" + tipo + ".jpg";
					if(tipo == 'lampada-quebrada'){
						quebrada = true;
					}
				}				
			}			
		</script>
	</head>
	<body>
		<div style="text-align: center;">	
			<h1>Ascenda a LÃ¢mpada.</h1>
			<img src="assets/images/lampada-apagada.jpg" id="luz" onmousemove="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')" onclick="mudaLampada('lampada-quebrada')">
		</div>
	</body>
</html>
